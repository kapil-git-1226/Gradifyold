<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradify - About</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        .navbar {
            background-color: #242424;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: rgb(251, 251, 251);
        }

        .profile-btn {
            background-color: #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .main-content {
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .team-member {
            background-color: #6b46c1;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #553c9a;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .member-role {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media screen and (max-width: 1024px) {
            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>

            <a href="./../notes/gradify-notes.html">Notes</a>
            <a href="./../pyq/pyq.html">PYQ</a>
            <a href="./../grade_calculator/gradify-calculator.html">Grade Predictor</a>
            <a href="./../about/gradify-about.html">About</a>
            <a href="#">Groups</a>
            <button class="profile-btn">Profile</button>
        </div>
    </nav>

    <div class="main-content">

            </div>

        <div class="team-grid">
