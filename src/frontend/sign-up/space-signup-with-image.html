<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradify - Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        background: #1a0b2e;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      .signup-btn {
        background: #5e5df0;
        border-radius: 999px;
        box-shadow: #5e5df0 0 10px 20px -10px;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        font-family: Helvetica, "Apple Color Emoji", "Segoe UI Emoji",
        "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji",
        system-ui, "Segoe UI",
        "Helvetica Neue", "Noto Sans", sans-serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 24px;
        opacity: 1;
        outline: 0 solid transparent;
        padding: 8px 18px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: fit-content;
        word-break: break-word;
        border: 0;
      }
      .illustration {
        flex: 1;
        background-image: url("../../../public/images/login page pic.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .form-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 40px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      h1 {
        color: white;
        margin-bottom: 40px;
        font-size: 2rem;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: white;
        margin-bottom: 8px;
        font-size: 1rem;
      }

      input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .illustration {
          height: 300px;
        }

        .form-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="illustration"></div>
      <div class="form-section">
        <div class="logo">GRADIFY</div>
        <h1>SIGN UP</h1>
        <form id="signupForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <label>Enrollment Number</label>
            <input
              type="text"
              id="enrollmentNumber"
              placeholder="Enrollment Number"
              required
            />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              id="emailAddress"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit" id="signup-btn" class="signup-btn">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("signupForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const fullName = document.getElementById("fullName").value;
        const enrollmentNumber =
          document.getElementById("enrollmentNumber").value;
        const emailAddress = document.getElementById("emailAddress").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        console.log("Full Name:", fullName);
        console.log("Enrollment Number:", enrollmentNumber);
        console.log("Email Address:", emailAddress);
        console.log("Password:", password);
        console.log("Confirm Password:", confirmPassword);
        
      });
  </script>
</html>
